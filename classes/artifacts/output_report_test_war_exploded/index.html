	<title>出报告系统beta</title>

						<span>请导入文件</span>

				<div class="toolBarCenter">

					<div class="save">
						<i class="upload-icon"></i>
						<span>导出</span>
					</div>
-->
				</div>
    		</div>
    		<div id="optimization" class="userSelectNone">
       			<div id="leftNav">
      				<div class="photo userSelectNone">
    					<img src="image/upload.png" />
    					<span>导入底图</span>
    					<form id="submitForm_getImagePath">
							<input type="file" name="file_getImagePath" id="upload_getImagePath" method="post" action="" enctype="multipart/form-data" multiple accept="image/*" />
						</form>
					</div>
    				<div class="upload userSelectNone">
    					<img src="image/RFQ.png" />
    					<span>导入JSON</span>
    					<form id="submitForm_getJSON">
							<input type="file" name="file_getJSON" id="upload_getJSON" method="post" action="" enctype="multipart/form-data" multiple accept="application/json" />
						</form>
    				</div>
    				<div class="userSelectNone">
    					<img src="image/continue.png" style="width: 32px; height: 32px;" />
    					<span>继续工程</span>
    					<form id="submitForm_continueJSON">
							<input type="file" name="file_getJSON" id="upload_continueJSON" method="post" action="" enctype="multipart/form-data" multiple accept="application/zip" />
						</form>
    				</div>
    				<div class="userSelectNone">
    					<i class="show switchBackGround"></i>
    					<span>显示底图</span>
    				</div>
       				<div class="userSelectNone">
    					<i class="colorPick"></i>
    					<span>更改配色</span>
    				</div>
    				<div class="userSelectNone">
    					<img src="image/pic.png" class="download"/>
    					<span>生成报告</span>
    				</div>
    				<div class="userSelectNone">
    					<img src="image/form.png" class="downloadExcel" />
    					<span>生成Excel</span>
						<form id="submitForm_getExcel">
							<input type="button" name="file_getExcel" id="upload_getExcel"/>
						</form>
    				</div>
    				<div class="userSelectNone">
    					<img src="image/save.png" class="downloadZip" style="width: 32px; height: 32px;"/>
    					<span>保存工程</span>
						<form id="submitForm_downloadZip">
							<input type="button" name="file_downloadZip" id="upload_downloadZip"/>
						</form>
    				</div>

-->

    			<div id="screens" class="userSelectNone">
    				<div id="screenViewport" class="userSelectNone">
    					<div>
    						<div id="myDiv" style="font-size: 14px;"></div>
    					</div>
    					<div class="canvasArea" style="display: block">
    						<canvas id="baseCanvas" width="5000" height="5000" style="display: none;"></canvas>
    					</div>
    				</div>
    			</div>

	<div class="restore">
		<span>还原</span>
	</div>
    	<div class="box">
  			<div class="content">
  	 			<div class="exitText">
  	 				<div class="colorLine">
  	 					<span class="option">User结点:</span>
  	  					<div class="UserColor" style="background-color: black"></div>
  	 				</div>
  	 				<div class="colorLine">
  	 					<span class="option">T结点:</span>
  	  					<div class="TColor" style="background-color: black"></div>
  	 				</div>
  	 				<div class="colorLine">
  	 					<span class="option">虚拟结点:</span>
  	  					<div class="VColor" style="background-color: black"></div>
  	 				</div>
  	 				<div class="colorLine">
  	 					<span class="option">变压器结点:</span>
  	  					<div class="TransformerColor" style="background-color: black"></div>
  	 				</div>
  	 				<div class="colorLine">
  	 					<span class="option">线缆:</span>
  	  					<div class="WireColor" style="background-color: black"></div>
  	 				</div>
  	 			 </div>
  	      		<div class="choose">
   	  				<span class="changeColor">确认</span>
   	  				<span class="cancel">取消</span>
    			</div>
    		</div>
  		</div> 	


    <div class="selectPhoto">
        <div class="box">
        	<div class="content">
        		<div class="text">
        			<span>请选择一张照片</span>
        			<br />
        			<input class="inputPhoto" type="file" accept="image/*" />
        		</div>
        	</div>
     		<div class="choose">
   	  			<span class="confirm">确认</span>
   	  			<span class="cancel">取消</span>
    		</div>
    	</div>
    </div>
	
	<div class="setMenu">
		<ul class="dropdownMenu">
			<li>
				<a>

			</li>

			</li>

				</a>
			</li>
			<li>
				<a>

				</a>
			</li>
			<li>

			</li>
			<li>

			<li>
